<!DOCTYPE html>
<html>
<head>
    <title>Order Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Order Status</h1>
    {% if 'user_id' not in session %}
    <p>Please log in to view your order status.</p>
    <p><a href="{{ url_for('login') }}">Log In</a></p>
    {% else %}
    <table>
        <tr>
            <th>Order ID</th>
            <th>Items</th>
            <th>Delivery Address</th>
            <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order['id'] }}</td>
            <td>{{ order['items'] }}</td>
            <td>{{ order['delivery_address'] }}</td>
            <td>{{ order['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
